<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="1092670337867-qjglh9oog459psi4dkc2u90nepa8vpgp.apps.googleusercontent.com"
    />
    <title>google login</title>
    <link rel="stylesheet" href="./index.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>


    <h2 class="alert alert-primary">Sign in with google</h2>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div class="data">
      <p>Name</p>
      <p id="alert alert-success"></p>
      <p>Profile Pic</p>
      <img src="" class="conded-circle" width="100" height="100" alt="">
      <p>Email</p>
      <p id="email"></p>
      <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
    </div>


    <script src="./index.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
